<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Outventure</title><script defer="defer" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><script defer="defer" src="js/main.31d6cfe0d16ae931b73c.js"></script><script defer="defer" src="js/styles.31d6cfe0d16ae931b73c.js"></script><link href="css/styles.1672c70cf1325c8988d0.css" rel="stylesheet"></head><body><div class="wrapper"><div x-data="slider()" class="slider" @touchstart="startSwipe" @touchend="endSwipe"><div class="slider-top"><div class="top-controls"><template x-for="(btn, index) in topButtons" :key="index"><button class="top-btn" :class="{'inactive': currentTopIndex !== index}" @click="selectTop(index)"><span x-text="index + 1"></span> <span class="top-label" x-text="btn"></span></button></template><div class="swipe-icon top-swipe"><img src="assets/images/swipe.png" alt=""/></div></div><div class="top-content"><div class="top-info"><h2 class="top-title" x-text="titles[currentTopIndex]"></h2><p class="top-desc" x-text="descriptions[currentTopIndex]"></p></div><div class="top-images"><div class="top-marker"><img src="assets/images/bg/marker-top.png" alt=""/></div><div x-data="{ animate: false }" class="top-image-group"><div class="top-image left-img" :class="{'animate': animate}"><img :src="topImages[currentTopIndex][0]" alt=""/></div><div class="top-image right-img" :class="{'animate': animate}" @mouseenter="animate = false" @mouseleave="animate = true"><img :src="topImages[currentTopIndex][1]" alt=""/></div></div></div></div></div><div class="slider-bottom" x-ref="carousel"><div class="bottom-images"><div class="bottom-marker"><img src="assets/images/bg/marker-bottom.png" alt=""/></div><div class="bottom-image-group"><template x-for="(image, index) in bottomImages[currentTopIndex]" :key="index"><div class="bottom-image" :class="{
                                        'prev-img': index < currentBottomIndex,
                                        'current-img': index === currentBottomIndex,
                                        'next-img': index > currentBottomIndex
                                    }"><div class="thumb small-img"><img :src="image.small" alt=""/></div><div class="thumb large-img"><img :src="image.large" alt=""/></div></div></template></div></div><div class="bottom-container"><div class="bottom-info"><div class="bottom-headline"><h3>Как экипироваться</h3><h3 x-text="`${currentBottomIndex + 1} / ${bottomImages[currentTopIndex].length}`"></h3></div><div class="bottom-desc" x-text="bottomDescriptions[currentTopIndex][currentBottomIndex]"></div></div><div class="bottom-controls"><div class="bottom-left"><div class="swipe-icon bottom-swipe"><img src="assets/images/swipe.png" alt=""/></div></div><div class="bottom-right-slides"><template x-for="(btn, index) in bottomButtons" :key="index"><button class="slide-btn" :class="{'slide-btn--active': currentTopIndex === index}" @click="selectTop(index)"><span x-text="index + 1"></span></button></template></div><div class="bottom-right"><button class="carousel-btn prev-btn" @click="prevImage" :disabled="currentBottomIndex === 0"><img src="assets/svgs/prev-btn.svg" alt=""/></button> <button class="carousel-btn next-btn" @click="nextImage" :disabled="currentBottomIndex === bottomImages[currentTopIndex].length - 1"><img src="assets/svgs/next-btn.svg" alt=""/></button></div></div></div></div></div><script>document.addEventListener("alpine:init", () => {
                    Alpine.data("slider", () => ({
                        topButtons: ["Разминка", "Хайкинг", "Заминка"],
                        titles: ["Разминка. Торгашинский хребет", "Хайкинг. Красноярские Столбы", "Заминка. Манская петля"],
                        descriptions: [
                            "Спросите сибиряка, что стоит посетить в Красноярске, и он назовёт это место. На вершине хребта можно увидеть столицу большого края с высоты птичьего полёта. Нужно только преодолеть 1683 ступени самой длинной в России лестницы, а затем ещё немного подняться по грунту. Идеально после длительного перелёта. Вдохновляюще перед полнодневным хайком.",
                            "Увидеть Столбы — скалы причудливых форм — и замереть: такие они завораживающие. По пути мы играли в ассоциации, они так и лезут в голову. Трек хорошо промаркирован, даже залюбовавшись на чарующую зимнюю Сибирь заблудиться не получится. Впрочем, мы и не пытались — на пути нас ждали сразу в двух кордонах. Знаете, как вкусен горячий сбитень где-то глубоко в еловом лесу? Обязательно узнайте. Безупречно для выходного дня. Наполняюще для активного отпуска.",
                            "Спросите сибиряка, что стоит посетить в Красноярске, и он назовёт это место. На вершине хребта можно увидеть столицу большого края с высоты птичьего полёта. Нужно только преодолеть 1683 ступени самой длинной в России лестницы, а затем ещё немного подняться по грунту. Идеально после длительного перелёта. Вдохновляюще перед полнодневным хайком."
                        ],
                        topImages: [
                            ["assets/images/top/top-1.webp", "assets/images/top/top-2.webp"],
                            ["assets/images/top/top-3.webp", "assets/images/top/top-4.webp"],
                            ["assets/images/top/top-5.webp", "assets/images/top/top-6.webp"]
                        ],
                        bottomButtons: [1, 2, 3],
                        bottomImages: [
                            [
                                { small: "assets/images/small/small-1.webp", large: "assets/images/bottom/bottom-1.webp" },
                                { small: "assets/images/small/small-2.webp", large: "assets/images/bottom/bottom-2.webp" },
                                { small: "assets/images/small/small-3.webp", large: "assets/images/bottom/bottom-3.webp" }
                            ],
                            [
                                { small: "assets/images/small/small-1.webp", large: "assets/images/bottom/bottom-4.webp" },
                                { small: "assets/images/small/small-2.webp", large: "assets/images/bottom/bottom-5.webp" },
                                { small: "assets/images/small/small-4.webp", large: "assets/images/bottom/bottom-6.webp" }
                            ],
                            [
                                { small: "assets/images/small/small-1.webp", large: "assets/images/bottom/bottom-7.webp" },
                                { small: "assets/images/small/small-2.webp", large: "assets/images/bottom/bottom-8.webp" },
                                { small: "assets/images/small/small-4.webp", large: "assets/images/bottom/bottom-9.webp" },
                                { small: "assets/images/small/small-5.webp", large: "assets/images/bottom/bottom-10.webp" }
                            ]
                        ],
                        bottomDescriptions: [
                            [
                                "Непродуваемая куртка с суперлегким утеплителем Zero Down и водоотталкивающей пропиткой ADD SHIELD.",
                                "Брюки с тканевой подкладкой Pro-reflect, чтобы не замерзнуть.",
                                "Шапка, перчатки"
                            ],
                            [
                                "Непродуваемая куртка с суперлегким утеплителем Zero Down и водоотталкивающей пропиткой ADD SHIELD.",
                                "Брюки с тканевой подкладкой Pro-reflect, чтобы не замерзнуть.",
                                "Ботинки Olimp LTR с глубоким рельефным протектором ADD GRIP Ice, защищенным носком ADD PROTECT и водоотталкивающей пропиткой ADD DRY."
                            ],
                            [
                                "Непродуваемая куртка с суперлегким утеплителем Zero Down и водоотталкивающей пропиткой ADD SHIELD.",
                                "Брюки с тканевой подкладкой Pro-reflect, чтобы не замерзнуть.",
                                "Ботинки Olimp LTR с глубоким рельефным протектором ADD GRIP Ice, защищенным носком ADD PROTECT и водоотталкивающей пропиткой ADD DRY.",
                                "Сменная одежда для комфорта во время долгих приключений. "
                            ]
                        ],
                        currentTopIndex: 0,
                        currentBottomIndex: 0,

                        startX: 0,
                        endX: 0,

                        selectTop(index) {
                            this.currentTopIndex = index;
                            this.currentBottomIndex = 0;
                        },

                        selectBottom(index) {
                            this.currentBottomIndex = index;
                        },

                        prevImage() {
                            if (this.currentBottomIndex > 0) {
                                this.currentBottomIndex--;
                            }
                        },

                        nextImage() {
                            if (this.currentBottomIndex < this.bottomImages[this.currentTopIndex].length - 1) {
                                this.currentBottomIndex++;
                            }
                        },

                        startSwipe(event) {
                            this.startX = event.touches[0].clientX;
                        },

                        endSwipe(event) {
                            this.endX = event.changedTouches[0].clientX;

                            if (this.startX > this.endX + 50) {
                                if (this.currentTopIndex < this.topButtons.length - 1) {
                                    this.selectTop(this.currentTopIndex + 1);
                                }
                            } else if (this.startX < this.endX - 50) {
                                if (this.currentTopIndex > 0) {
                                    this.selectTop(this.currentTopIndex - 1);
                                }
                            }
                        }
                    }));
                });</script></div></body></html>
